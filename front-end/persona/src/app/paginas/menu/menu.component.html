<!--ACTIVAMOS LA NAVEGACION A NIVEL DE HIJO "QUE ES EL SUB-COMPONENTE editar producto"-->
<router-outlet></router-outlet>

<mat-card class="mat-card"><h2> HULCK STORE</h2></mat-card>
    
<div class="example-container mat-elevation-z8">

    <!--Campo para realizar filtro de los producto-->
    <div class="example-header">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Busca tu Usuario">
        </mat-form-field>
    </div>

    <div class="table">
    <table class="table" mat-table [dataSource]="dataSource" matSort>

      <tr class="tablecabeza" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="fila" *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- ID del producto -->
      <ng-container matColumnDef="id">
          <th class="cam1" mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- nombre -->
      <ng-container matColumnDef="nombres">
          <th class="cam2" mat-header-cell *matHeaderCellDef mat-sort-header>NOMBRES</th>
          <td mat-cell *matCellDef="let row"> {{row.nombres}} </td>
      </ng-container>

      <!-- apellidos-->
      <ng-container matColumnDef="apellidos">
          <th class="cam3" mat-header-cell *matHeaderCellDef mat-sort-header> APELLIDOS </th>
          <td  mat-cell *matCellDef="let row"> {{row.apellidos}} </td>
      </ng-container>

      <!-- cedula -->
      <ng-container matColumnDef="cedula">
          <th class="cam4" mat-header-cell *matHeaderCellDef mat-sort-header> CEDULA </th>
          <td mat-cell *matCellDef="let row"> {{row.cedula}} </td>
      </ng-container>

      <!-- genero -->
      <ng-container matColumnDef="genero">
          <th class="cam5" mat-header-cell *matHeaderCellDef mat-sort-header> GENERO </th>
          <td mat-cell *matCellDef="let row"> {{row.genero}} </td>
      </ng-container>

      <!-- edad -->
      <ng-container matColumnDef="edad">
          <th class="cam6" mat-header-cell *matHeaderCellDef mat-sort-header> EDAD </th>
          <td mat-cell *matCellDef="let row"> {{row.edad}} </td>
      </ng-container>

      <!--Acciones -->
      <ng-container matColumnDef="accion" >
          <th class="cam7" mat-header-cell *matHeaderCellDef mat-sort-header> ACCION </th>
          <td mat-cell *matCellDef="let row">
              <button mat-button class="action2" (click)="eliminar(row.id)">
                  <mat-icon>delete_sweep</mat-icon>
                  <mat-icon></mat-icon>
              </button>
              <button mat-menu-item routerLink="/menu/actualizarProducto/{{row.id}}">
                  <mat-icon>create</mat-icon>
                  <span>Actualizar</span>
              </button>
          </td>
      </ng-container>

    </table>

    <!--Boton para vender y actualizar-->
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

      <button class="btnVender" mat-raised-button color="primary" routerLink="/registrarProducto">Ingresar</button>
       <br><br>

   </div> 

</div>
